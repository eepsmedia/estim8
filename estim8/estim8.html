<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estim8</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script src="../common/iframe-phone.js"></script>
    <script src="../common/CodapInterface.js" ></script>

    <script src="../common/pluginHelper.js" ></script>
    <script src="estim8.js" ></script>

</head>

<body  onload = "estim8.initialize()">

<h1>Estimation Game</h1>

<label for="yourName">Enter your name: </label>
<input id="yourName" type="text">
<br>

<svg id="estimationStrip"></svg>

<div id="estimationControls">
    <label for="valueField">Value: </label>
    <input id="valueField" type="text">
    <button id="newTurnButton" onclick="estim8.endTurn()">Submit estimate</button>
</div>

<button id="newGameButton" onclick="estim8.newGame()">New Game</button>

</body>
</html>
